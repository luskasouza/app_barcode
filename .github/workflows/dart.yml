name: Dart CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Dart SDK
        uses: dart-lang/setup-dart@v1

      - name: Install Dart dependencies
        run: dart pub get

      - name: Analyze Dart source
        run: dart analyze

      - name: Run Dart tests
        run: dart test
